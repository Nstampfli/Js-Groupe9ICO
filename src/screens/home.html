<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../scss/style_home.scss" />
    <title>Save It</title>
  </head>
  <body>
    <main>
      <section class="containerHomepage">
        <div class="containerHomepage--topFlex">
          <div class="containerHomepage--topFlex--title">Save It</div>
        </div>

        <div class="containerHomepage--middleFlex">
          <div class="containerHomepage--middleFlex--rules">
            <h2 class="containerHomepage--middleFlex--rules--title">
              Rules
            </h2>
            <p class="containerHomepage--middleFlex--rules--text">
              Pressez > pour vous déplacer à droite
              <br />
              Pressez "espace" pour éviter les obstacles
            </p>
          </div>
          <div class="containerHomepage--middleFlex--playerImg">
            <img
              class="gif-perso-run"
              src="../assets/courir_sans_chaussure.gif"
              alt=""
            />
          </div>
          <div class="containerHomepage--middleFlex--howToPlay">
            <h2 class="containerHomepage--middleFlex--howToPlay--title">
              How to play
            </h2>
            <p class="containerHomepage--middleFlex--howToPlay--text">
              Pressez la flèche droite pour vous déplacer à droite
              <br />
              Pressez la barre d'espace pour éviter les obstacles
            </p>
          </div>
        </div>
        <div class="containerHomepage--bottomFlex">
          <a href="game.html" class="containerHomepage--bottomFlex-enterButton">
            Play
          </a>
        </div>
        <div class="containerHomepage--creditFlex">
          <div class="containerHomepage--creditFlex-text">
            <a href="">&copy crédit</a>
            <audio controls autoplay>
              <source
                class="containerHomepage--creditFlex-bgsound"
                src="../assets/sound/Menu.mp3"
                type="audio/mpeg"
              />
            </audio>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
